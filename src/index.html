<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Cifra2</h1>
    </header>

    <section>
      <h3>Escribe mensajes secretos a tu pareja y nadie más que ustedes sabrán lo que significa.</h3>
      <fieldset>
        <label for="offSet">Ingresa el offSet</label>
        <input type="number" min="0" id ="offSet">
      </fieldset>
      <textarea  id ="text1" placeholder="Escribe tu mensaje ;) <3"
          rows="6"></textarea>
      <fieldset>
        <button id="encode">Cifrar</button>
        <button id="decode">Descifrar</button>
      </fieldset>
      <textarea readonly id ="text2" rows="6"></textarea>
    </section>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
